<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real-Time Issue Tracker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Real-Time Issue Tracker</h1>

    <section class="forms">
      <form id="new-issue-form">
        <input id="title" placeholder="Title" required />
        <input id="createdBy" placeholder="Your name" required />
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Create Issue</button>
      </form>
    </section>

    <section>
      <table id="issues-table">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Status</th><th>CreatedBy</th><th>Comments</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
